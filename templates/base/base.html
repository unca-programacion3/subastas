{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block titulo %} Subasta de Artículos {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    </head>
    <body>
        <!-- Encabezado -->
        <header class="container-fluid bg-light py-1">
            <div class="d-flex flex-column align-items-center">
                <a href="/anuncio"><img src="{% static 'img/subastas.png' %}" alt="Logo-Subastas" class="img-fluid" style="max-width: 150px;"></a>
                <h1 class="mt-3">Subastas en Línea</h1>
            </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
            <div class="container-fluid">
                <a class="navbar-brand" href="/anuncio">Subasta</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item"><a class="nav-link" href="#home">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'anuncio:crear_anuncio' %}">Publicar Anuncio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-4">
            {% block contenido_principal %}
            {% endblock %}
        </div>
        <footer id="contacto" class="mt-4 text-bg-dark text-center p-1">
            <h2>Contacto</h2>
            <p>Contáctenos para más información.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
